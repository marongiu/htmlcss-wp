<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Wordpress</title>
  </head>
  <body>


    <!-- Contenitore per centrare pagins -->
    <header class="container">
        <!-- Inizio layout -->
      <div class="row">
        <div class="col-100">
          <div class="head">
            <img src="./assets/img/logo.png" alt="logo sito Neori" class="logo">
          </div>
        </div>
      </div>
      <!-- Lato navigazione sito -->
      <nav>
        <span>FEATURES</span>
        <span>EDITORIALS</span>
        <span>ENVIRONMENT</span>
        <span>BLOG</span>
        <span>SHOP</span>
        <span>CONTACT</span>
      </nav>
    </header>



    <main class="container">
      <div class="row">
        <div class="col-100">
          <div class="bg-orange">
          </div>
        </div>
      </div>

      <!-- Layout 2 -->
    <div class="bg-fill">
      <div class="row">
        <div class="blue">
        <div class="col-100">
          <div class="bg-blue">
          </div>
        </div>
        <div class="col-20">
          <div class="bg-blue-two">
          </div>
        </div>
        <div class="background-blue">
        <div class="col-60">
          <div class="bg-blue-two">
          </div>
        </div>
        <div class="col-20">
          <div class="bg-blue-two">
          </div>
        </div>
      </div>
      </div>
    </div>
    </div>
    </main>

<!-- Parte finale bg viola -->
    <footer class="container">
      <div class="row">
        <div class="col-100">
          <div class="bg-purple">
          </div>
        </div>
      </div>
    </footer>


  </body>
</html>
