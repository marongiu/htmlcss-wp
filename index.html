<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Wordpress</title>
  </head>
  <body>


    <!-- Contenitore per centrare pagins -->
    <div class="container">  <!--assegna contenitore ad ogni classe header ecc.. -->
    <header>
        <!-- Inizio layout -->
      <div class="row">
        <div class="col-100">
          <div class="bg-pink">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col-100">
          <div class="bg-orange">
          </div>
        </div>
      </div>

      <!-- Layout 2 -->
    <div class="bg-fill">
      <div class="row">
        <div class="blue">
        <div class="col-100">
          <div class="bg-blue">
          </div>
        </div>
        <div class="col-20">
          <div class="bg-blue-two">
          </div>
        </div>
        <div class="background-blue">
        <div class="col-60">
          <div class="bg-blue-two">
          </div>
        </div>
        <div class="col-20">
          <div class="bg-blue-two">
          </div>
        </div>
      </div>
      </div>
    </div>
    </div>
    </main>

<!-- Parte finale bg viola -->
    <footer>
      <div class="row">
        <div class="col-100">
          <div class="bg-purple">
          </div>
        </div>
      </div>
    </footer>


   </div>
  </body>
</html>
